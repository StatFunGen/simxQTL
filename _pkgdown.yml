url: https://statfungen.github.io/simxQTL

template:
  bootstrap: 5
  light-switch: true
  math-rendering: katex
  bslib:
    base_font: { google: "Roboto" }
    heading_font: { google: "Roboto Slab" }
    code_font: { google: "JetBrains Mono" }

development:
  mode: auto

home:
  links:
  - text: Learn more
    href: https://github.com/StatFunGen/simxQTL
  - text: Report a bug
    href: https://github.com/StatFunGen/simxQTL/issues

navbar:
  structure:
    left: [reference, articles, news]
    right: [search, github, lightswitch]
  components:
    reference:
      icon: fa fa-file-code
      text: Functions
      href: reference/index.html
      aria-label: Function reference
    articles:
      icon: fa fa-book-reader
      text: Vignettes
      href: articles/index.html
      aria-label: Articles and vignettes
    news:
      icon: fa fa-newspaper
      text: News
      href: news/index.html
      aria-label: Package news
    github:
      icon: fab fa-github
      href: https://github.com/StatFunGen/simxQTL
      aria-label: View source on GitHub

reference:
  - title: "All Functions"
    desc: "All exported functions in simxQTL"
    contents:
      - compute_s2g
      - get_lower_chol
      - parse_num_causal_snps
      - sim_beta
      - sim_multi_traits
      - sim_sumstats
      - simulate_polygenic_trait

footer:
  structure:
    left: developed_by
    right: built_with
